<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Estadísticas - Yo Nunca</title>

  <!-- Enlace a archivo de CSS -->
  <link rel="stylesheet" href="src/estilos/yonunca_stats.css">

  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Título de la sección -->
    <h1 class="title">Estadísticas de la Partida</h1>

    <!-- Sección de estadísticas -->

      <!-- Más Pícaro -->
      <div class="stat-item">
        <h2>MÁS PÍCARO</h2>
        <p>FRANDARKO:</p>
        <p>19 TRAGOS</p>
        <img src="src/iconos/beer-icon.png" alt="Icono de cerveza">
      </div>

      <!-- Más Parao -->
      <div class="stat-item">
        <h2>MÁS PARAO</h2>
        <p>MORKU10:</p>
        <p>7 TRAGOS</p>
        <div class="crossed-beer">
          <img src="src/iconos/beer-icon.png" alt="Icono de cerveza tachado">
          <div class="cross-line"></div>
        </div>
      </div>
    </div>

    <!-- Frase más popular -->
    <div class="popular-phrase">
      <h2>FRASE MÁS POPULAR <span>♥</span></h2>
      <p class="phrase">Yo nunca he coqueteado con alguien sabiendo que estaba en una relación</p>
      <p class="author">Frase de: JOAO_69</p>
    </div>
  </div>

</body>
</html>

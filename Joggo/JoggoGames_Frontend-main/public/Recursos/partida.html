<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida</title>
</head>
<body>
    <div class="container">
        <h1>Partida</h1>

        <!-- Mostrar el ID de la partida -->
        <p>ID de la partida: <span id="partida-id"></span></p>

        <!-- Formulario para que el usuario ingrese su id_user_partida -->
        <form id="user-form">
            <label for="user-id">Introduce tu ID de usuario:</label>
            <input type="text" id="user-id" required>
            <button type="submit">Unirse a la partida</button>
        </form>
    </div>

    <!-- Incluir el archivo de JavaScript para manejar la l칩gica -->
    <script>
        // Obtener el par치metro id_partida de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const id_partida = urlParams.get('id_partida');

        // Mostrar el ID de la partida en la p치gina
        document.getElementById('partida-id').textContent = id_partida;

        // Manejar el formulario para que el usuario ingrese su id_user_partida
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario recargue la p치gina

            const userId = document.getElementById('user-id').value;

            // Redirigir al usuario a /yonunca_intro pasando el id_partida y id_user_partida
            window.location.href = `/yonunca_intro?id_partida=${id_partida}&id_user_partida=${userId}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="icon" type="image/png" href="src\iconos\favicon.ico">
    <link rel="stylesheet" href="src/estilos/frase_jugador.css">
</head>
<body>
    <div class="container">
        <!-- Logo y título -->
        <div class="logo-container">
            <img src="src\iconos\Letters_YoNunca.png" alt="Logo" class="logo">
        </div>
        <h1 class="main-heading">¡Introduce tu frase más pícara!</h1>
        <div class="core-container">  
            <div class="input-container">
                <label for="Código de Partida">
                    <img src="src\iconos\frase.png" alt="Frase de usuario" class="icon">
                </label>
                <input type="text" id="frase_usuario" placeholder="Introduce tu frase" class="input-field">
            </div>

            <div class="button-container">
                <button type="submit" class="btn-entrar">Enviar</button>
            </div>
        </div>
    </div>

        <!-- Incluir el archivo de JavaScript para manejar la lógica -->
        <script src="pruebas/intro_jugador.js"></script>
</body>
</html>

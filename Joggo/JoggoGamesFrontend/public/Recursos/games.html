<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Juegos</title>
    <link rel="icon" type="image/png" href="src\iconos\favicon.ico">
    <link rel="stylesheet" href="src/estilos/games.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>

</head>
<body>
    <div class="container">
      <div class="header-container">
        <img src="src/iconos/LOGO_JOGGO_L.png" alt="Logo" class="logo" width="50" height="auto"></div>
      <div>

        <div class="title-container">
          <img src="src\iconos\Letters_Juegos.png" alt="Logo" class="Lettering">
      </div>

      <div class="core-container">  
        <div id="lottie-container"></div>
        <div class="game-list">
    
          <a href="/yonunca_intro" class="game-btn" onmouseover="showInstructions('YO NUNCA es un juego divertido para conocer mejor a tus amigos.')"
          onmouseout="clearInstructions()">YO NUNCA</a>

          <button class="game-btn"onmouseover="showInstructions('JUEGO 1: ¡Próximamente disponible nuevos juegos!')"
          onmouseout="clearInstructions()">JUEGO 1</button>

          <button class="game-btn"onmouseover="showInstructions('JUEGO 2: ¡Próximamente disponible nuevos juegos!')"
          onmouseout="clearInstructions()">JUEGO 2</button>

          <button class="game-btn"onmouseover="showInstructions('JUEGO 3: ¡Próximamente disponible nuevos juegos!')"
          onmouseout="clearInstructions()">JUEGO 3</button>

        </div>
        <div id="instructions" class="instructions-text">
          Coloca el ratón sobre un juego para ver las instrucciones.
        </div>
      </div>
        
    </div>

    <script>
      // Animación Lottie
      var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // Contenedor donde se cargará la animación
        renderer: 'svg', // Renderización en formato SVG
        loop: true, // Repetir la animación
        autoplay: true, // Reproducir automáticamente
        path: 'src/lotties/beer.json' // Ruta de la animación en formato JSON
      });

      // Función para mostrar instrucciones
      function showInstructions(text) {
        document.getElementById('instructions').innerText = text;
      }

      // Función para limpiar las instrucciones
      function clearInstructions() {
        document.getElementById('instructions').innerText = 'Coloca el ratón sobre un juego para ver las instrucciones.';
      }

    </script>    
    <script src="pruebas/config.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yo Nunca - QR</title>
  <link rel="icon" type="image/png" href="src\iconos\favicon.ico">
  <link rel="stylesheet" href="src/estilos/yonunca_intro.css">
</head>

<body>
  <div class="header-container">
    <h1 class="main-heading">YO NUNCA</h1>
  </div>

  <div class="container">
    <div class="core-container"> 

      <div class="qr-container">
        <div class="game-info">
          <p>ID de la Partida: <span id="id_partida"></span></p>
        </div>
        <div class="qr-code">
          <canvas id="qrPartida"></canvas> <!-- Aquí se genera el QR dinámicamente -->
        </div>
      </div>

      <h2 class="second-heading">Escanea QR o accede a Joggo.tv</h2>

    </div>
  </div>
  <!-- Script para generar el código QR con QRious -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <!-- Script personalizado para gestionar la partida -->
  <script src="pruebas/yonunca_intro.js"></script>

</body>
</html>

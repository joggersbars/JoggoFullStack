<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yo Nunca - Juego</title>

  <!-- Enlace a archivo de CSS -->
  <link rel="stylesheet" href="src/estilos/yonunca_game.css">

  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Título de la sección -->
    <h1 class="title">Yo Nunca</h1>

    <!-- Contenedor de la descripción y el código QR -->
    <div class="content">
      <!-- Descripción del juego -->
      <div class="description">
        <p>TEXTO</p>
        <p class="bold">¡VAMOS A JUGAR!</p>
      </div>

      <!-- Código QR -->
      <div class="qr-code">
        <img src="src/iconos/qr-code.png" alt="QR Code"> 
                                                            <!-- Habrá que ver cómo cargar el código QR -->
        <p>¡ESCANEA PARA JUGAR!</p>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Título de la sección de juegos -->

    <div class="games-list">
        <a href="/yonunca_game" class="game-btn">Comenzar</a>
    </div>
  </div>

</body>
</html>

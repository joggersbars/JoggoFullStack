<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yo Nunca - QR</title>
  <link rel="icon" type="image/png" href="src\iconos\favicon.ico">
  <link rel="stylesheet" href="src/estilos/yonunca_intro.css">
</head>

<body>
  <div class="logo-container">
    <img src="src\iconos\Letters_YoNunca.png" alt="Logo" class="logo">
</div>

  <div class="container">
    <div class="core-container"> 

      <div class="qr-container">
        <div class="game-info">
          <p style="font-size: 2vw; font-family: ChauPhilomeneOne-Regular, sans-serif; color: whitesmoke; font-weight: bold;">ID de la Partida: <span id="id_partida"></span></p>
        </div>
        <div class="qr-code">
          <canvas style="width: 20vw; height: auto;"id="qrPartida"></canvas> <!-- Aquí se genera el QR dinámicamente -->
        </div>
      </div>

      <h2 class="second-heading">Escanea QR o accede a Joggo.tv</h2>
    </div>
  </div>

  <button class="game-btn" id="start-game-btn">Comenzar</button>
  </div>
  <!-- Script para generar el código QR con QRious -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  
  <!-- Script personalizado para gestionar la partida -->
  <script src="pruebas/yonunca_intro.js"></script>

  <!-- Script para que al pulsar "COMENZAR" genere un evento para la pantalla de ESPERA_JUGADOR -->
  <script>
    // Asegurarse de que el DOM esté completamente cargado antes de agregar el evento
    document.addEventListener("DOMContentLoaded", function() {
      const startButton = document.getElementById("start-game-btn");

      startButton.addEventListener("click", function(event) { 
        // Guardar en localStorage para que persista entre sesiones
        localStorage.setItem("ComienzaPartida", "true");
        console.log("Valor guardado en localStorage:", localStorage.getItem("ComienzaPartida"));
      });
    });
  </script>
  <script src="pruebas/config.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yo Nunca - Juego</title>

  <!-- Enlace al archivo de CSS -->
  <link rel="stylesheet" href="src/estilos/intro_jugador.css">

  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Título de la sección -->
    <h1 class="title">Yo Nunca</h1>

    <!-- Contenedor para mostrar el ID de la partida -->
    <div class="game-info">
      <p>ID de la Partida: <span id="id_partida"></span></p>
    </div>

    <!-- Contenedor de la descripción y el código QR -->
    <div class="qr-container">
      <div class="qr-code">
        <canvas id="qrPartida"></canvas> <!-- Aquí se genera el QR dinámicamente -->
        <p>¡Escanea el QR para unirte a la partida!</p>
      </div>
    </div>
  </div>

  <div class="content">
    <!-- Descripción del juego -->
    <div class="description">
      <p>TEXTO</p>
      <p class="bold">¡VAMOS A JUGAR!</p>
    </div>
  </div>

  <div class="container">
    <!-- Botón para iniciar el juego -->
    <div class="games-list">
      <a href="/yonunca_game" class="game-btn" id="start-game-btn">Comenzar</a>
    </div>
  </div>

  <!-- Script para generar el código QR con QRious -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <!-- Script personalizado para gestionar la partida -->
  <script src="pruebas/yonunca_intro.js"></script>


  <!-- Script para que al pulsar "COMENZAR" genere un evento para la pantalla de ESPERA_JUGADOR -->
  <script>
    // Agregar un evento al botón COMENZAR para establecer la señal de inicio en localStorage
    document.getElementById("start-game-btn").addEventListener("click", function(event) {
      // Guardar la señal de que el juego ha comenzado en localStorage
      localStorage.setItem("ComienzaPartida", "true");
    });
  </script>

</body>
</html>

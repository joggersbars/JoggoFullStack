<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yo Nunca - Juego</title>

  <!-- Enlace a archivo de CSS -->
  <link rel="stylesheet" href="src/estilos/yonunca_game.css">

  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Título de la sección -->
    <h1 class="title">Yo Nunca</h1>

    <!-- Contenedor para mostrar el ID de la partida -->
  <div class="game-info">
    <p>ID de la Partida: <span id="id_partida"></span></p>
  </div>

    <!-- Contenedor de la descripción y el código QR -->
    <!-- Código QR generado dinámicamente -->
    <div class="qr-code">
      <canvas id="qrPartida"></canvas>
      <p>¡Escanea el QR para unirte!</p>
    </div>
  </div>

    <div class="content">
      <!-- Descripción del juego -->
      <div class="description">
        <p>TEXTO</p>
        <p class="bold">¡VAMOS A JUGAR!</p>
      </div>
    </div>

  <div class="container">
    <!-- Título de la sección de juegos -->

    <div class="games-list">
        <a href="/yonunca_game" class="game-btn">Comenzar</a>
    </div>
  </div>

  <!-- Script para QRious - generacion del QR-->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <!-- Script personalizado -->
  <script src="pruebas/yonunca_intro.js"></script>

</body>
</html>

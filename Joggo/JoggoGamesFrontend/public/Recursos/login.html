<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="icon" type="image/png" href="/src/iconos/favicon.ico">
    <link rel="stylesheet" href="/src/estilos/login.css">
</head>
<body>
    <div class="container">
        <!-- Logo y título -->
        <div class="logo-container">
            <img src="/src/iconos/LOGO_JOGGO_L.png" alt="Logo" class="logo">
        </div>
        <!-- Formulario de inicio de sesión -->
        <form id= "login-form" class="login-form">
            <div class="input-container">
                <label for="username">
                    <img src="/src/iconos/usuario.png" alt="Icono de usuario" class="icon">
                </label>
                <input type="text" id="username" placeholder="Usuario" class="input-field">
            </div>

            <div class="input-container">
                <label for="password">
                    <img src="/src/iconos/password.png" alt="Icono de contraseña" class="icon">
                </label>
                <input type="password" id="password" placeholder="Contraseña" class="input-field">
            </div>

            <div class="remember-container">
                <input type="checkbox" id="remember">
                <label for="remember" class="remember-label">Recordar Contraseña</label>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-entrar">ENTRAR</button>
                <button type="button" class="btn-cancelar">CANCELAR</button>
            </div>
        </form>
    </div>
    <script src="/pruebas/config.js"></script>
    <script src="/pruebas/login.js"></script>
    

</body>
</html>

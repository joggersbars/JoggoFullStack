<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="icon" type="image/png" href="/src/iconos/favicon.ico">
    <link rel="stylesheet" href="/src/estilos/yonunca_jugador.css">
</head>
<body>
    <div class="container">
        <!-- Logo y título -->
        <div class="logo-container">
            <img src="/src/iconos/Letters_YoNunca.png" alt="Logo" class="logo">
        </div>
        <h1 class="main-heading">Yo Nunca me lié con un maromo</h1>
        <div class="core-container">  

            <div class="button-container">
                <button type="submit" class="btn-Si">Sí</button>
                <button type="submit" class="btn-No">No</button>
            </div>

            <button type="submit" class="btn-like">
                Like a la frase <img src="/src/iconos/heart.png" alt="Like icon" class="icono-like">
            </button>

        </div>
    </div>

        <!-- Incluir el archivo de JavaScript para manejar la lógica -->
        <script src="/pruebas/yonunca_jugador.js"></script>
        <script src="/pruebas/config.js"></script>
</body>
</html>

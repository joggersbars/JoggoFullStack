<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="icon" type="image/png" href="src\iconos\favicon.ico">
    <link rel="stylesheet" href="src/estilos/login.css">
</head>
<body>
    <div class="container">
        <!-- Logo y título -->
        <div class="logo-container">
            <img src="src\iconos\LOGO_JOGGO_L.png" alt="Logo" class="logo"  width="276" height="250">
        </div>
        <h1 class="main-heading">LA PARTIDA ESTÁ A PUNTO DE EMPEZAR</h1>
            <div class="input-container">
                <label for="Código de Partida">
                    <img src="src\iconos\dados.png" alt="Icono de usuario" class="icon">
                </label>
                <input type="text" id="id_partida" placeholder="ID Partida" class="input-field">
            </div>

            <div class="input-container">
                <label for="Apodo jugador">
                    <img src="src\iconos\usuario.png" alt="Icono de usuario" class="icon">
                </label>
                <input type="text" id="apodo_jugador" placeholder="Apodo" class="input-field">
            </div>


            <div class="button-container">
                <button type="submit" class="btn-entrar">ENTRAR</button>
            </div>
    </div>

</body>
</html>

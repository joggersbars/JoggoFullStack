<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Espera</title>
    <link rel="icon" type="image/png" href="src\iconos\favicon.ico">
    <link rel="stylesheet" href="src/estilos/espera_jugador.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

</head>
<body>

    <div class="container">
        <!-- Logo y título -->
        <div class="logo-container">
            <img src="src\iconos\LOGO_JOGGO_L.png" alt="Logo" class="logo">
        </div>
        <div id="lottie-container"></div>
        <h1 class="main-heading">... Cargando ...</h1>

        
    </div>


    <script>
        // Animación Lottie
      var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'), // Contenedor donde se cargará la animación
        renderer: 'svg', // Renderización en formato SVG
        loop: true, // Repetir la animación
        autoplay: true, // Reproducir automáticamente
        path: 'src/lotties/loading1.json' // Ruta de la animación en formato JSON
      });

      // Obtener la URL actual
      const currentUrl = window.location.href;

        // Función para verificar si el juego ha comenzado
        async function checkGameStart() {
            const gameStarted = localStorage.getItem("ComienzaPartida");
            // Si el juego ha comenzado, redirigir a frase_jugador.html
            if (gameStarted === "true") {
                // Eliminar el indicador para evitar redirecciones futuras
                localStorage.removeItem("ComienzaPartida");
                window.location.href = currentUrl.replace("espera_jugador.html", "frase_jugador.html");; //redireccion a la pantalla /frase_jugador.html
            }
        }

        // Verificar cada 0.5 segundos (500 milisegundos) si se ha pulsado COMENZAR en la pantalla /yonunca_intro
        setInterval(checkGameStart, 500);
    </script>

</body>
</html>
